#version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: ssl-monitor-postgres
    environment:
      POSTGRES_DB: ssl_monitor
      POSTGRES_USER: ssluser
      POSTGRES_PASSWORD: SSL@Pass123
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - ssl-monitor
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ssluser -d ssl_monitor"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ssl-monitor-backend
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ssl_monitor
      DB_USER: ssluser
      DB_PASSWORD: SSL@Pass123
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - ssl-monitor
    restart: unless-stopped

  scanner:
    build:
      context: ./scanner
      dockerfile: Dockerfile
    container_name: ssl-monitor-scanner
    environment:
      DATABASE_URL: postgresql://ssluser:SSL@Pass123@postgres:5432/ssl_monitor
      SCAN_CONCURRENCY: 2000
      SCAN_TIMEOUT: 10
      SCHEDULE_INTERVAL: 3600
      BATCH_SIZE: 5000
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - ssl-monitor
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: ssl-monitor-nginx
    ports:
      - "80:80"
    volumes:
      - ./frontend:/usr/share/nginx/html:ro
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
    networks:
      - ssl-monitor
    restart: unless-stopped

networks:
  ssl-monitor:
    driver: bridge

volumes:
  postgres_data:
    driver: local
