services:
  postgres:
    image: postgres:15-alpine
    container_name: ssl-monitor-postgres
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - ssl-monitor
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ssl-monitor-backend
    env_file:
      - .env
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - ssl-monitor
    restart: unless-stopped

  scanner:
    build:
      context: ./scanner
      dockerfile: Dockerfile
    container_name: ssl-monitor-scanner
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - ssl-monitor
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: ssl-monitor-nginx
    ports:
      - "80:80"
    volumes:
      - ./frontend:/usr/share/nginx/html:ro
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
    networks:
      - ssl-monitor
    restart: unless-stopped

networks:
  ssl-monitor:
    driver: bridge

volumes:
  postgres_data:
    driver: local
